<Section class="contact">
    <h2 style="color: blue; text-align: center;">Contact</h2>
    <form action="" method="" enctype="">
      <label>Firstname</label>
      <input type="text" name="Firstname" placeholder="First name" />
      <br>
      <label>lastname</label>
      <input type="text" name="lastname" placeholder="Last Name" />
      <br />
      <label>Email</label>
      <input type="email" name="email" placeholder="email address" />
      <br />
      <label>Telephone</label>
      <input type="tel" name="Telephone" placeholder="Phone number" />
      <br />
      <label>Gender</label>
      <select>
        <option disabled selected value="">Select</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="N">None Affiliated</option>
        <option value="O">Other</option>
      </select>
      <br />
      <label>County</label>
      <select>
        <option value="Meru">Meru</option>
        <option value="Mer">Muranga</option>
        <option value="TN">Tharaka Nithi</option>
        <option value="Nai" selected>Nairobi</option>
        <option value="LM">Lamu</option>
        <option value="Kaj">Kajiado</option>
        <option value="KS">Kisumu</option>
        <option value="MBS">Mombasa</option>
        <option value="KK">Kakamega</option>
        <option value="Nak">Nakuru</option>
        <option value="UG">Uasin Gishu</option>
        <option value="Osl">Isiolo</option>
        <option value="Tr">Turkana</option>
        <option value="K">Kiambu</option>
        <option value="KT">Kitui</option>
        <option value="MS">Machakos</option>
        <option value="EB">Embu</option>
        <option value="Man">Mandera</option>
        <option value="Mk">Makueni</option>
      </select>
      <br />
      <textarea cols="10" rows="5">Speak to us</textarea>
      <br />
      <div id="button">
      <button type="submit">Submit</button>
    </div>
    </form>
  </Section>
